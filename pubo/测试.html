<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.box {
				width: 100px;
				height: 100px;
			}
			.box:nth-child(even)  {
				background: red;
			}
			.box:nth-child(odd) {
				background: pink;
			}
		</style>
	</head>
	<body>
		
			<div class="box">1</div>
			<div class="box">2</div>
			<div class="box">3</div>
		
	</body>
	<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript">
		$(function() {
			
			console.log($(".box:eq(1)").css("display"));
		})
	</script>
</html>
